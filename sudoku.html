<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Helper</title>
    <link rel="stylesheet" href="style2.css">
    <link rel='stylesheet' media='screen and (min-width: 1000px)' href='style1.css' />
    <script src="sudoku.js"></script>
</head>

<body>
    <h1>Sudoku Helper</h1>
    <div id="game">
        <!-- 9x9 boards -->
        <div id="board"></div>
        <br>
        
        <!-- 1-9 digits -->
        <div id="digits"></div>
        <br>

        <div id="buttons">
            <!-- Answer Button -->
            <button id="getHint">Get Hint</button>
            <br>
            <button id="getAnswer">Get Answer</button>
            <br>
            <br>
            <div id="notValid"></div>
        </div>
    </div>
</body>
</html>
